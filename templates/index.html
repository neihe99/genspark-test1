<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣书籍评分可视化系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>📚 豆瓣书籍评分可视化系统</h1>
            <p class="subtitle">实时获取并展示各类高分书籍</p>
            <button id="refreshBtn" class="refresh-btn">🔄 刷新数据</button>
        </header>

        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在获取书籍数据，请稍候...</p>
        </div>

        <!-- 统计概览 -->
        <section id="statsSection" class="stats-section" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCategories">0</div>
                    <div class="stat-label">书籍分类</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalBooks">0</div>
                    <div class="stat-label">书籍总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">平均评分</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="highRatedCount">0</div>
                    <div class="stat-label">高分书籍 (≥8.5)</div>
                </div>
            </div>
        </section>

        <!-- 图表区域 -->
        <section id="chartsSection" class="charts-section" style="display: none;">
            <div class="chart-container">
                <h2>📊 各类别平均评分</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>📈 评分分布</h2>
                <canvas id="ratingDistributionChart"></canvas>
            </div>
        </section>

        <!-- 分类标签 -->
        <section id="categoriesSection" class="categories-section" style="display: none;">
            <h2>📂 书籍分类</h2>
            <div id="categoryTabs" class="category-tabs"></div>
        </section>

        <!-- 书籍列表 -->
        <section id="booksSection" class="books-section" style="display: none;">
            <h2 id="currentCategory">所有书籍</h2>
            <div id="booksList" class="books-grid"></div>
        </section>

        <!-- Top 10 高分书籍 -->
        <section id="topBooksSection" class="top-books-section" style="display: none;">
            <h2>🏆 全站评分 Top 10</h2>
            <div id="topBooksList" class="top-books-list"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
